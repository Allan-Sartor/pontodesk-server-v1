default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pontodesk_server_development
  
test:
  <<: *default
  database: pontodesk_server_test

production:
  <<: *default
  database: pontodesk_server_production
  username: pontodesk_server
  password: <%= ENV["PONTODESK_SERVER_V1_DATABASE_PASSWORD"] %>
